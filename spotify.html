<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify - Iniciar sesión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #000;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 120px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 24px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #1db954;
      border: none;
      border-radius: 25px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1ed760;
    }

    .extra-links {
      margin-top: 25px;
      font-size: 14px;
    }

    .extra-links a {
      color: #1db954;
      text-decoration: none;
      margin: 0 10px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Logo_CMYK_Green.png" alt="Spotify Logo">
    </div>
    <h1>Iniciar sesión en Spotify</h1>
    <input type="text" id="username" placeholder="Correo electrónico o nombre de usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <div class="error" id="error-message">Usuario o contraseña incorrectos.</div>
    <button onclick="login()">Iniciar sesión</button>
    <div class="extra-links">
      <a href="#">¿Has olvidado tu contraseña?</a> |
      <a href="#">Registrarse</a>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('error-message');

      // Simulación de login (usuario demo / demo123)
      if (user === 'demo' && pass === 'demo123') {
        alert('Inicio de sesión exitoso 🎉');
        error.style.display = 'none';
        // Redireccionar o realizar otra acción aquí
      } else {
        error.style.display = 'block';
      }
    }
  </script>
</body>
</html>
